overwrite: true
schema: packages/graphql/schemas/schema.graphql
generates:
  ./packages/graphql/types/generated/graphql.ts:
    config:
      useIndexSignature: true
      defaultMapper: Partial<{T}>
      contextType: ../context#Context
      scalars:
        Latitude: number
        Longitude: number
    plugins:
      - typescript
      - typescript-resolvers
  ./packages/e2e/types/generated/graphql.ts:
    schema: packages/e2e/schemas/schema.graphql
    plugins:
      - typescript-apollo-client-helpers
