scalar Upload
scalar Date

type Query {
  me: Me
}

type Mutation {
  singleUpload(file: Upload!): File!
}


interface Node {
  id: ID!
}

type Spot implements Node {
  id: ID!
  title: String!
  imageFileName: String
  createdDate: Date!
  deletedDate: Date
  archivedDate: Date
  author: User!
}

type User implements Node {
  id: ID!
}

type Me implements Node {
  id: ID!
  spots: [Spot!]!
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}


