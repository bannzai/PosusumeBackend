interface Node {
  id: ID!
}

type Spot implements Node {
  id: ID!
  title: String!
  imageFileName: String
  createdDate: Date!
  deletedDate: Date
  archivedDate: Date
  author: User!
}

type User implements Node {
  id: ID!
}

type Me implements Node {
  id: ID!
  spots: [Spot!]!
}

type Query {
  me: Me
}

scalar Date
