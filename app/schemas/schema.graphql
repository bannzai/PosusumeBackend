scalar Upload
scalar Date
scalar URL

type Query {
  me: Me
}

type Mutation {
  spotAdd(input: SpotAddInput!, file: Upload!): SpotAddPayload!
}


interface Node {
  id: ID!
}

type Spot implements Node {
  id: ID!
  title: String!
  imageFileName: String
  createdDate: Date!
  deletedDate: Date
  archivedDate: Date
  author: User!
}

type User implements Node {
  id: ID!
}

type Me implements Node {
  id: ID!
  spots: [Spot!]!
}

type UploadedFile {
  filename: String!
  mimetype: String!
  encoding: String!
  url: URL!
}

input SpotAddInput {
  title: String!
}

type SpotAddPayload {
  uploadedFile: UploadedFile!
  spot: Spot!
}
