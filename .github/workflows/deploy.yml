# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE_BASE_PATH }}:${{ github.sha }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[Skip CI]') }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.DEV_POSUSUME_GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.DEV_POSUSUME_GCP_SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true
    - run: gcloud auth configure-docker --quiet
    - run: docker build -t $DOCKER_IMAGE --target runner ./app
    - run: docker push $DOCKER_IMAGE
    - name: Deploy to Cloud Run
      env:
        SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
        PORT: ${{ secrets.PORT }}
        GCP_PROJECT_ID: ${{ secrets.DEV_POSUSUME_GCP_PROJECT_ID }}
        GCP_REGION: ${{ secrets.GCP_REGION }}
      run: |
          gcloud run deploy $SERVICE_NAME \
            --image $DOCKER_IMAGE \
            --port $PORT \
            --project $GCP_PROJECT_ID \
            --region $GCP_REGION \
            --set-env-vars APP_ENVIRONMENT=DEVELOPMENT
            --allow-unauthenticated \
            --quiet
